<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Welcome to Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!--css에 어떤 header인지 가리켜줄 필요가 있다.-->
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you hace a KoKoa Account, log in with your email or phone number.</p>
  </header>
  <form action=friends.html id="login-form">
    <input type="text" placeholder="Email or phone number" />
    <input type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Kakao Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big!!!</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
